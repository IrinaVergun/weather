<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сайт Ирины о Погоде</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href=style.css rel="stylesheet">
</head>

<body id="body">
    <form id="form">
        <input class="form-control" id="cityInput" placeholder="Введите город   :)" autocomplete="off" autofocus>
        <button type="submit" class="btn btn-info">
            <img src="./images/binoculars.svg" class="bi bi-binoculars" />
        </button>
    </form>

    <div class="container" id="container">
        <div class="left">
            <div class="flex-1 flex-general">
                <img src="images/температура.png">
                <span>
                    Температура: 
                    <span id="temperature">18</span>
                    °C
                </span>
            </div>
            <div class="flex-2 flex-general">
                <img src="images/влажность.png">
                <span>Влажость: 
                    <span id="vlajnost">76</span>
                    %
                </span>
            </div>
        </div>
        <div class="middlle">
            <div class='flex-3 flex-general'>
                <img src="images/переменая облочнось.png" id="meniai">
                <span>
                    На данный момент: 
                    <span id="namoment">переменная облачность</span>
                </span>
            </div>
        </div>
        <div class="right">
            <div class="flex-4 flex-general">
                <img src="images/как ощущается температура.png">
                <span>
                    Ощущается как: 
                    <span id="ochuchenie">16</span>
                    °C
                </span>
            </div>
            <div class="flex-5 flex-general">
                <img src="images/ветер.png">
                <span>
                    Скорость ветра: 
                    <span id="skorost">4</span> 
                    м/с
                </span>
            </div>
        </div>
    </div>

    <div class="alert alert-primary" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-fill"
            viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
        </svg>
        <span id="clock"> </span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script id="tyt" src="script.js"></script>

</body>

</html>
